<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted Successfully</title>
    <link rel="icon" type="image/x-icon" href="images/tick.ico">
    <style>
        :root {
            --bg-primary: #22272e;
            --bg-secondary: #2d333b;
            --bg-accent: #373e47;
            --text-primary: #adbac7;
            --text-secondary: #909dab;
            --text-accent: #6cb6ff;
            --border-color: #444c56;
            --highlight: #539bf5;
        }

        body {
            cursor: url('images/cursor.png'), auto;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #submission-container {
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            width: 70%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #title {
            color: var(--text-accent);
            margin-top: 0;
            text-align: center;
        }

        #submission-details {
            background-color: var(--bg-accent);
            padding: 1.5rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            margin-bottom: 1rem;
        }

        .detail-label {
            font-weight: bold;
            color: var(--text-accent);
            display: block;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            background-color: var(--bg-secondary);
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            overflow-wrap: break-word;
        }

        #back-button {
            cursor: url('images/pointer.png'), auto;
            background-color: var(--highlight);
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
            width: 100%;
        }

        #back-button:hover {
            background-color: var(--text-accent);
        }
    </style>
</head>
<body>
    <main id="submission-container">
        <h1 id="title">Thank You for Reaching Out</h1>
        
        <div id="submission-details">
            <div class="detail-item">
                <span class="detail-label">Purpose:</span>
                <div class="detail-value" id="purpose"></div>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Name:</span>
                <div class="detail-value" id="name"></div>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Email:</span>
                <div class="detail-value" id="email"></div>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Message:</span>
                <div class="detail-value" id="message"></div>
            </div>
        </div>
        
        <a href="index.html">
            <button id="back-button">Return to Home Page</button>
        </a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get Submitted Values From URL
            const urlParams = new URLSearchParams(window.location.search);
            
            document.getElementById('purpose').textContent = urlParams.get('purpose') || '-';
            document.getElementById('name').textContent = urlParams.get('name') || '-';
            document.getElementById('email').textContent = urlParams.get('email') || '-';
            document.getElementById('message').textContent = urlParams.get('message') || '-';
        })
    </script>
</body>
</html>
